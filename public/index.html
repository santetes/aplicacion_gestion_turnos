<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Programa de Colas</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <div class="container border border-info rounded altura-100 mt-4">
            <h1 class="text-center mt-2 display-3">
                Gestión de tickets<span
                    id="led-estado"
                    class="indicador-estado-servidor desconectado ms-2 mb-4"
                ></span>
            </h1>

            <div class="row mt-5">
                <a
                    class="col-6 btn btn-dark mx-auto text-info border border-info mb-3"
                    href="./nuevo-ticket.html"
                    >Creación de tickets</a
                >
                <div class="w-100"></div>
                <a
                    class="col-6 btn btn-dark mx-auto text-warning border border-warning mb-3"
                    href="./publico.html"
                    >Pantalla Pública</a
                >
                <div class="w-100"></div>
                <div class="col-6 d-flex justify-content-center mx-auto border-bottom flex-wrap">
                    <label class="col-6 p-1 text-center text-light padding-6"
                        >Indica número de escritorio</label
                    >
                    <div class="form-check form-check-inline text-light">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio1"
                            value="Escritorio-1"
                        />
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline text-light">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio2"
                            value="Escritorio-2"
                        />
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline text-light">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio3"
                            value="Escritorio-3"
                        />
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="w-100"></div>

                    <button id="btn-escritorio" class="col-3 mx-auto btn btn-primary my-3">
                        Ir a escritorio
                    </button>
                </div>
                <p id="lbl-aviso-escritorio" class="text-center text-danger no-mostrar">
                    No ha seleccionado ningún escritorio
                </p>
            </div>
            <!-- ============INDICADOR DE ESTADO DEL SERVIDOR================= -->
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
