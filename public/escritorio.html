<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Programa de Colas</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body class="container">
        <h1 class="mt-5 text-center" id="cabecera-escritorio">Escritorio-1</h1>
        <hr />
        <div class="row">
            <div class="col-8">
                <h4>
                    Atendiendo a
                    <span
                        id="atendiendo-a"
                        class="bg-warning p-1 border rounded shadow-sm fs-3 px-4"
                        >...
                    </span>
                </h4>

                <button id="btn-atender" class="btn btn-primary mt-5">
                    Atender siguiente ticket
                </button>
            </div>

            <div class="col-4 text-center">
                <h4>En cola: <span class="fs-2" id="lblPendientes">0</span></h4>

                <div id="inf-no-tickets" class="alert alert-success mt-2">
                    <span>Ya no hay m√°s tickets</span>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/escritorio.js"></script>
    </body>
</html>
